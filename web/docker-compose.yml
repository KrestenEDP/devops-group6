services:
  web-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./.env.development:/app/.env.development:ro
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_ENV=development
      - FAST_REFRESH=true
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
          ignore:
            - node_modules/
        - action: sync
          path: ./public
          target: /app/public
        - action: rebuild
          path: ./package.json
        - action: rebuild
          path: ./package-lock.json
    command: [ "npm", "run", "dev", "--", "--host" ]
    stdin_open: true
    tty: true

  web-prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    profiles:
      - prod

  web-test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: ["npm", "run", "test", "--", "--run"]
    environment:
      - CI=true
    profiles:
      - test
